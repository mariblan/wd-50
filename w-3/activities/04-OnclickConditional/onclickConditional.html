<!DOCTYPE html>
<html>
  <head>
    <title>JS Exercise</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="onclickConditional.css" />
  </head>

  <body>
    <div class="block">
      <h1>Click / Class</h1>
      We want to redirect the user to <strong>https://getbootstrap.com</strong>,
      only when they clicks on the button with the
      <strong>redirect</strong> class.

      <br />
      <a
        target="_blank"
        href="https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelector"
        >Help</a
      >
      <a
        target="_blank"
        href="https://developer.mozilla.org/en-US/docs/Web/API/Document/location"
        >Help</a
      >
    </div>

    <div class="block">
      <button class="not-redirect">Not redirect</button>
      <button class="redirect">Redirect</button>
    </div>

    <script src="onclickConditional.js"></script>
  </body>
</html>
